<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <class class="align">
        <div class="container">
            <div class="box top" id="00"></div>
            <div class="box top middle" id="01"></div>
            <div class="box top" id="02"></div>
            <div class="box mid" id="10"></div>
            <div class="box mid middle" id="11"></div>
            <div class="box mid" id="12"></div>
            <div class="box bottom" id="20"></div>
            <div class="box bottom middle" id="21"></div>
            <div class="box bottom" id="22"></div>
        </div>
    </class>
</body>
</html>
